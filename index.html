<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
          rel="stylesheet"
          href="./style/style.css"
          media="screen"
          charset="utf-8">
</head>

<body class="page">
    <header class="about">
        <img class="about__img" src="./assets/eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="about__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <section class="container">
        <div class="add-form">
            <label class="add-form__label" for="new-task">Add Item</label>
            <div class="add-form__input-group">
                <input id="new-task" class="add-form__input" type="text">
                <button class="btn">Add</button>
            </div>
        </div>

        <h3 class="title">Todo</h3>
        <ul id="incompleted-tasks">
            <li class="task-element">
                <input class="task-status" type="checkbox">
                <label class="label-task">Pay Bills</label>
                <input type="text" class="input-task">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-delete">
                    <img class="btn-delete__img" src="./assets/remove.svg" alt="delete-icon">
                </button>
            </li>

            <li class="task-element in-edit">
                <input class="task-status" type="checkbox">
                <label class="label-task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="input-task">
                <button class="btn btn-edit">Save</button>
                <button class="btn btn-delete">
                    <img class="btn-delete__img" src="./assets/remove.svg" alt="delete-icon">
                </button>
            </li>
        </ul>

        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
            <li class="task-element">
                <input class="task-status" type="checkbox" checked>
                <label class="label-task">See the Doctor</label>
                <input type="text" class="input-task">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-delete">
                    <img class="btn-delete__img" src="./assets/remove.svg" alt="delete-icon">
                </button>
            </li>
        </ul>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
